{% set version = "1.0.21" %}

package:
  name: ipaddress
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ipaddress/ipaddress-{{ version }}.tar.gz
  sha256: 82c964e8a387f3869774c9fd3ed7bf19f0e001de58f0f52fc17257b6bc5f515d

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.3
    - pip
  run:
    - python >=3.3

test:
  imports:
    - ipaddress

about:
  home: https://github.com/phihag/ipaddress
  license: PSF 2
  license_file: LICENSE
  summary: 'IPv4/IPv6 manipulation library'

extra:
  recipe-maintainers:
    - jakirkham
    - ocefpaf
